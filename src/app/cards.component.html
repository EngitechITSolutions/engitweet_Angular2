                <div class="user-dashboard">
                    <div class="row"  >
                       <div class="col-xs-12 col-md-6 col-lg-4" *ngFor="let item of items">
                            <div class="card" >
                                <img class="card-img-top" src="http://jskrishna.com/work/merkury/images/circle-logo.png" alt="Card image cap">
                                <div class="card-block">
                                  <h4 class="card-title">Card title</h4>

                                </div>
                            </div>
                       </div>
                    </div>
                </div>
