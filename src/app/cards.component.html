                <div class="user-dashboard">
                    <div class="row"  >
                        <input type="button" (click)=LaunchSearch(SearchString)>
                       <div class="col-xs-12 col-md-6 col-lg-3" *ngFor="let item of items">
                            <div class="card">
                                <div class="card-block">
                                    <h4 class="card-title">Card Title</h4>
                                    <h6 class="card-subtitle text-muted">Support card subtitle</h6> 
                                    <img class="bounding-box" src={{item.MediaImageUrl}} alt=""> 

                                </div>    
                                <div class="card-block">
                                    <p class="card-text">{{item.DescripcionTweet}}</p>
                                    <a href={{item.LinkTweet}} target="_blank" class="btn btn-primary">Card link</a>                                   
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
